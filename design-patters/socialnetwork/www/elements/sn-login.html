<polymer-element name="sn-login">
	<template>
		<link rel="stylesheet" href="sn-login.css">
        <form class="form-inline">
            <div class="form-group">
                <label for="username">Email</label>
                <input id="username" type="text" class="form-control" value="{{ username }}" placeholder="leandro.saad@gmail.com">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" class="form-control" value="{{ password }}" placeholder="">
          </div>
          <button id="btn" class="btn btn-primary" on-click="{{ doLogin }}" disabled?="{{ disabled }}">Login</button>
        </form>
        <template if="{{ message }}">
            <div class="alert alert-{{ messageType }}" role="alert">{{ message }}</div>
        </template>
	</template>
	<script>
        require(['elements/sn-login.js'], function (module) {
            Polymer('sn-login', module);
        });
	</script>
</polymer-element>
